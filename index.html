<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/afdc7aa636.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <header class="header center">
        <div class="header__left">
            <a href="index.html" class="logo"> <img class="logo__img" src="img/logo.png" alt="logo">
                <p class="logo__name">BRAN</p>
                <p class="logo__name logo__name__red">D</p>
            </a>
            <form action="" class="header__form">
                <details class="header__form_browse">
                    <summary class="header__form_name">Browse</summary>
                </details>
                <label>
                    <input class="header__form_text" type="text" placeholder="Search for item">
                </label>
                <button class="header__button"><img src="img/search.png" alt="search"></button>
            </form>
        </div>
        <div class="header__right">
            <button class="button_cart" type="button">
                <img class="header__cart" src="img/cart.png" alt="cart" id="cart">
                <span class="header__cart_items"></span>
            </button>
            <a href="#" class="button">My Account</a>
        </div>
    </header>
</header>
<main>
    <div class="product-box center" id="catalog"></div>
</main>
<script src="main.js"></script>
</body>
</html>
